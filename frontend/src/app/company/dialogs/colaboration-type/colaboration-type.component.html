<h1 mat-dialog-title>Compl√©ter votre profil</h1>
<div mat-dialog-content>
  <div class="container">
    <form
      id="colaborationForm"
      [formGroup]="COLABORATION_FORM"
      (submit)="this.COLABORATION_FORM.valid && submit()"
      #form="ngForm"
      autocomplete="off"
    >
      <div class="row">
        <div class="col-12">
          <app-select-input
            [formControl]="COLABORATION_FORM.controls['colaboration_type']"
            [label]="'Type de colaboration'"
            [options]="DATA"
          ></app-select-input>
        </div>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button mat-dialog-close>Fermer</button>
  <button
    mat-raised-button
    type="submit"
    [disabled]="!this.COLABORATION_FORM.valid"
    form="colaborationForm"
    color="primary"
  >
    Enregistrer
  </button>
</div>

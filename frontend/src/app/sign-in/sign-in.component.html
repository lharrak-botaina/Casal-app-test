<div class="container h-100 pt-5">
    <div class="row h-100 align-items-center">
        <div class="col-12 col-md-6 pt-5">
          <img src="assets/logo_yellow.png" alt="Casal" class="logo">
        </div>
        <div class="col-12 col-md-6 pt-5">
            <mat-card class="signin-card">
                <mat-card-content>
                <form [formGroup] = "LOGIN_FORM" (submit) ="signIn()"> 
                  <p>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Entrer votre email" autocomplete="off" formControlName="email">
                        <mat-icon matPrefix>account_circle</mat-icon>
                      </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput type="password" placeholder="Entrer votre mot de passe" autocomplete="off" formControlName="password">
                        <mat-icon matPrefix>vpn_key</mat-icon>
                      </mat-form-field>
                  </p>
                  <button type="submit" mat-raised-button color="primary" class="button w-100">S'identifier</button>
                </form>
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</div>

<div class="tip-card">
  <!-- Photo Section -->
  <div class="tip-photo-section">
    <div class="photo-wrapper">
      <img
        [src]="association?.tip?.photo ? host + association?.tip?.photo : 'assets/no_picture_available.png'"
        [alt]="association?.tip?.fullname"
        class="tip-photo"
      />
    </div>
    <div class="tip-badge">
      <mat-icon>verified_user</mat-icon>
      <span>TIP</span>
    </div>
  </div>

  <!-- Info Section -->
  <div class="tip-info-section">
    <h3 class="tip-name">{{ association?.tip?.fullname || '-' }}</h3>

    <div class="tip-details">
      <!-- Email -->
      <div class="tip-detail-item">
        <div class="detail-icon">
          <mat-icon>email</mat-icon>
        </div>
        <div class="detail-content">
          <span class="detail-label">Email</span>
          <a *ngIf="association?.tip?.email" [href]="'mailto:' + association?.tip?.email" class="detail-value link">
            {{ association?.tip?.email }}
          </a>
          <span *ngIf="!association?.tip?.email" class="detail-value">-</span>
        </div>
      </div>

      <!-- Phone -->
      <div class="tip-detail-item">
        <div class="detail-icon">
          <mat-icon>phone</mat-icon>
        </div>
        <div class="detail-content">
          <span class="detail-label">Téléphone</span>
          <a *ngIf="association?.tip?.phone" [href]="'tel:' + association?.tip?.phone" class="detail-value link">
            {{ association?.tip?.phone }}
          </a>
          <span *ngIf="!association?.tip?.phone" class="detail-value">-</span>
        </div>
      </div>
    </div>
  </div>
</div>

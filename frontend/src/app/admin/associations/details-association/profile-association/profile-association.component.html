<div class="profile-card">
  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo-wrapper">
      <img
        [src]="association?.logo ? host + association?.logo : 'assets/no_picture_available.png'"
        [alt]="association?.raisonSocial"
        class="logo-image"
      />
    </div>
  </div>

  <!-- Info Section -->
  <div class="info-section">
    <h2 class="association-name">{{ association?.raisonSocial | titlecase }}</h2>
    <p class="association-manager">
      <mat-icon>person</mat-icon>
      {{ association?.name | titlecase }}
    </p>

    <p class="association-description" *ngIf="association?.description">
      {{ association?.description }}
    </p>
  </div>

  <!-- Social Links -->
  <div class="social-section">
    <h4 class="social-title">RÃ©seaux sociaux</h4>
    <div class="social-links">
      <a
        *ngIf="association?.socialMedia?.facebook"
        class="social-link facebook"
        [href]="association?.socialMedia?.facebook"
        target="_blank"
        matTooltip="Facebook"
      >
        <i class="fab fa-facebook-f"></i>
      </a>
      <a
        *ngIf="association?.socialMedia?.twitter"
        class="social-link twitter"
        [href]="association?.socialMedia?.twitter"
        target="_blank"
        matTooltip="Twitter"
      >
        <i class="fab fa-twitter"></i>
      </a>
      <a
        *ngIf="association?.socialMedia?.instagram"
        class="social-link instagram"
        [href]="association?.socialMedia?.instagram"
        target="_blank"
        matTooltip="Instagram"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a
        *ngIf="association?.socialMedia?.linkedIn"
        class="social-link linkedin"
        [href]="association?.socialMedia?.linkedIn"
        target="_blank"
        matTooltip="LinkedIn"
      >
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a
        *ngIf="association?.webSite"
        class="social-link website"
        [href]="association?.webSite"
        target="_blank"
        matTooltip="Site Web"
      >
        <i class="fas fa-globe"></i>
      </a>
    </div>
  </div>
</div>

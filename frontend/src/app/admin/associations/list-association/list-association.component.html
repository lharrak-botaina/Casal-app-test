<div class="container-fluid p-4">
    <div class="row">
        <div class="col">
            <app-association-filter></app-association-filter>
        </div>
    </div>
    <div class="row justify-content-start" *ngIf="associations$ | async as result">
        <div class="col-auto p-2" *ngFor="let association of result.associations">
            <mat-card class="card">
                <mat-card-header>
                  <mat-card-title class="card-title">{{association?.raisonSocial | titlecase}} </mat-card-title>
                  <mat-card-subtitle>
                      <p><mat-icon>location_on</mat-icon>{{association?.city}}</p>
                  </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{association?.logo ?  endpoint + association.logo : 'assets/no_picture_available.png'}}">
                <mat-card-actions class="text-center">
                    <button mat-stroked-button color="primary" class="mat-button" [routerLink]="[ './',association._id]" [state]="association">Voir les d√©tails</button>
                </mat-card-actions>
              </mat-card>
        </div>  
    </div>
    <div class="row" [class.hidden]="(associations$ | async) ? false : true">
        <div class="col align-self-end p-2">
            <mat-paginator
            [length]="(associations$ | async)?.totalCount"
            [pageSize]="PAGE_SIZE"
            [pageSizeOptions]="[7, 14, 28, 42]">
        </mat-paginator>
        </div>
    </div>  
</div>

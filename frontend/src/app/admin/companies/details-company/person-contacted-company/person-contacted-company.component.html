<div class="container">
  <div class="row p-4 align--text">
    <div class="col-12">
      <div class="row my-2">
        <div class="col-sm-5">
          <strong>Nom et prénom :</strong>
        </div>
        <div class="col-sm-7">
          <strong>{{ company?.person_contacted?.fullname }}</strong>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm-5">
          <strong>Email :</strong>
        </div>
        <div class="col-sm-7">
          <strong>{{ company?.person_contacted?.email }}</strong>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm-5">
          <strong>Téléphone:</strong>
        </div>
        <div class="col-sm-7">
          <strong>{{ company?.person_contacted?.phone }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>

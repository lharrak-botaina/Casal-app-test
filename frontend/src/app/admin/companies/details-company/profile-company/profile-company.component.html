<mat-card>
  <img
    mat-card-image
    [src]="
      company?.logo ? host + company?.logo : 'assets/no_picture_available.png'
    "
    [alt]="company?.name"
  />
  <mat-card-content>
    <mat-card-title class="text-center">{{
      company?.name | titlecase
    }}</mat-card-title>
    <p class="my-3"><strong>Adresse : </strong> {{ company?.address }}</p>
    <p class="my-3"><strong>Ville :</strong> {{ company?.city }}</p>
    <p class="my-3">
      <strong>Secteur d'activit√© :</strong> {{ company?.activity_area }}
    </p>
    <p class="my-3">
      <strong>Type de collaboration :</strong> {{ company?.colaboration_type }}
    </p>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <a
      mat-icon-button
      matTooltip="Go to Facebook"
      matTooltipPosition="above"
      [href]="company?.socialMedia?.facebook"
      target="_blank"
    >
      <i class="fab fa-facebook fa-2x"></i>
    </a>
    <a
      mat-icon-button
      matTooltip="Go to Twitter"
      matTooltipPosition="above"
      [href]="company?.socialMedia?.twitter"
      target="_blank"
    >
      <i class="fab fa-twitter fa-2x"></i>
    </a>
    <a
      mat-icon-button
      matTooltip="Go to Instagram"
      matTooltipPosition="above"
      [href]="company?.socialMedia?.instagram"
      target="_blank"
    >
      <i class="fab fa-instagram fa-2x"></i>
    </a>
    <a
      mat-icon-button
      matTooltip="Go to Linkedin"
      matTooltipPosition="above"
      [href]="company?.socialMedia?.linkedIn"
      target="_blank"
    >
      <i class="fab fa-linkedin-in fa-2x"></i>
    </a>
  </mat-card-actions>
</mat-card>

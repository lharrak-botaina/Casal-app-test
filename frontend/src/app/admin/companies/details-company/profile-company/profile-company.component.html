<div class="profile-card">
  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo-wrapper">
      <img
        [src]="company?.logo ? host + company?.logo : 'assets/no_picture_available.png'"
        [alt]="company?.name"
        class="logo-image"
      />
    </div>
  </div>

  <!-- Info Section -->
  <div class="info-section">
    <h2 class="company-name">{{ company?.name | titlecase }}</h2>

    <div class="info-grid">
      <div class="info-item" *ngIf="company?.address">
        <mat-icon>home</mat-icon>
        <span>{{ company?.address }}</span>
      </div>
      <div class="info-item" *ngIf="company?.city">
        <mat-icon>location_city</mat-icon>
        <span>{{ company?.city }}</span>
      </div>
      <div class="info-item" *ngIf="company?.activity_area">
        <mat-icon>business_center</mat-icon>
        <span>{{ company?.activity_area }}</span>
      </div>
      <div class="info-item" *ngIf="company?.colaboration_type">
        <mat-icon>handshake</mat-icon>
        <span>{{ company?.colaboration_type }}</span>
      </div>
    </div>
  </div>

  <!-- Social Links -->
  <div class="social-section" *ngIf="company?.socialMedia">
    <h4 class="social-title">RÃ©seaux sociaux</h4>
    <div class="social-links">
      <a
        *ngIf="company?.socialMedia?.facebook"
        class="social-link facebook"
        [href]="company?.socialMedia?.facebook"
        target="_blank"
        matTooltip="Facebook"
      >
        <i class="fab fa-facebook-f"></i>
      </a>
      <a
        *ngIf="company?.socialMedia?.twitter"
        class="social-link twitter"
        [href]="company?.socialMedia?.twitter"
        target="_blank"
        matTooltip="Twitter"
      >
        <i class="fab fa-twitter"></i>
      </a>
      <a
        *ngIf="company?.socialMedia?.instagram"
        class="social-link instagram"
        [href]="company?.socialMedia?.instagram"
        target="_blank"
        matTooltip="Instagram"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a
        *ngIf="company?.socialMedia?.linkedIn"
        class="social-link linkedin"
        [href]="company?.socialMedia?.linkedIn"
        target="_blank"
        matTooltip="LinkedIn"
      >
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</div>

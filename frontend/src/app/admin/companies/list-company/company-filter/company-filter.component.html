<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Filters </mat-panel-title>
    </mat-expansion-panel-header>
    <form
      [formGroup]="FILTER_FORM"
      (submit)="FILTER_FORM.dirty && filter()"
      autocomplete="off"
    >
      <div class="container">
        <div class="row justify-content-between">
          <div class="col">
            <app-text-input
              [formControl]="FILTER_FORM.controls['filter']"
              [label]="'Nom'"
            ></app-text-input>
          </div>
          <div class="col">
            <app-select-input
              [formControl]="FILTER_FORM.controls['city']"
              [label]="'Ville'"
              [multiple]="true"
              [options]="CITIES"
            ></app-select-input>
          </div>
          <div class="col">
            <app-select-input
              [formControl]="FILTER_FORM.controls['activity_area']"
              [label]="'Secteur d\'activitÃ©'"
              [multiple]="true"
              [options]="ACTIVITY_AREA"
            ></app-select-input>
          </div>
          <div class="col mt-2">
            <button
              mat-raised-button
              class="w-100"
              color="primary"
              type="submit"
            >
              Rechercher
            </button>
          </div>
        </div>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>

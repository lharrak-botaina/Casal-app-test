<div class="filter-bar">
  <form
    [formGroup]="FILTER_FORM"
    (submit)="FILTER_FORM.dirty && filter()"
    autocomplete="off"
    class="filter-form"
  >
    <!-- Search Input -->
    <div class="filter-item search-input">
      <mat-icon class="search-icon">search</mat-icon>
      <input
        type="text"
        [formControl]="FILTER_FORM.controls['filter']"
        placeholder="Nom / CIN"
        class="search-field"
      />
    </div>

    <!-- Association Dropdown -->
    <div class="filter-item dropdown" *ngIf="association$ | async as associationData">
      <mat-select
        [formControl]="FILTER_FORM.controls['association']"
        placeholder="Association"
        multiple
        panelClass="filter-dropdown-panel"
      >
        <mat-option *ngFor="let assoc of associationData.associations" [value]="assoc._id">
          {{ assoc.raisonSocial }}
        </mat-option>
      </mat-select>
    </div>

    <!-- Status Dropdown -->
    <div class="filter-item dropdown">
      <mat-select
        [formControl]="FILTER_FORM.controls['youngStatus']"
        placeholder="Inséré(e)"
        panelClass="filter-dropdown-panel"
      >

        <mat-option [value]="true">Oui</mat-option>
        <mat-option [value]="false">Non</mat-option>
      </mat-select>
    </div>

    <!-- Date Range -->
    <div class="filter-item date-range">
      <mat-icon class="date-icon">date_range</mat-icon>
      <mat-date-range-input [rangePicker]="datePicker" class="date-range-input">
        <input matStartDate [formControl]="FILTER_FORM.controls['dateFrom']" placeholder="Du">
        <input matEndDate [formControl]="FILTER_FORM.controls['dateTo']" placeholder="Au">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #datePicker></mat-date-range-picker>
    </div>

    <!-- Search Button -->
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="search-button"
    >
      <mat-icon>search</mat-icon>
      Rechercher
    </button>

    <!-- Reset Button -->
    <button
      mat-button
      type="button"
      class="reset-button"
      (click)="resetFilters()"
      *ngIf="hasActiveFilters()"
    >
      <mat-icon>close</mat-icon>
      Réinitialiser
    </button>
  </form>
</div>

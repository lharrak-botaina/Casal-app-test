<div class="container-fluid p-4">
  <div class="row">
    <div class="col">
      <app-passwork-filter></app-passwork-filter>
    </div>
  </div>
  <div class="row justify-content-start" *ngIf="passwork$ | async as result">
    <!-- No Data State -->
    <div class="col-12" *ngIf="!result.passworks || result.passworks.length === 0">
      <div class="no-data-container">
        <img src="assets/noData.png" alt="No data available" class="no-data-image" />
        <p class="no-data-text">Aucune donn√©e disponible</p>
      </div>
    </div>

    <div
      class="col-12 col-sm-6 col-md-4 p-2"
      *ngFor="let passwork of result.passworks"
    >
      <mat-card
        class="card"
        matTooltip="Show details"
        [routerLink]="['./', passwork?._id]"
        [state]="passwork"
        [class.inactive--card]="passwork?.status === 'inactive'"
      >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="card-title pointer"
            >{{ passwork?.title | titlecase
            }}<span *ngIf="passwork?.status == 'inactive'" class="inactive">
              (Inactif)
            </span>
          </mat-card-title>
          <mat-card-subtitle>
            <p>{{ passwork?.company?.name | titlecase }}</p>
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
  <div class="pagination-container" *ngIf="(passwork$ | async)?.totalCount > 0">
    <div class="pagination-info">
      Total: {{ (passwork$ | async)?.totalCount }}
    </div>
    <p-paginator
      [rows]="pageSize"
      [totalRecords]="(passwork$ | async)?.totalCount"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [first]="first"
      (onPageChange)="onPageChange($event)"
      [showCurrentPageReport]="false"
    ></p-paginator>
  </div>
</div>

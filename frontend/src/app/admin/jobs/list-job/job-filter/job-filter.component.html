<div class="filter-bar">
  <form
    [formGroup]="FILTER_FORM"
    (submit)="FILTER_FORM.dirty && filter()"
    autocomplete="off"
    class="filter-form"
  >
    <!-- Search Input -->
    <div class="filter-item search-input">
      <mat-icon class="search-icon">search</mat-icon>
      <input
        type="text"
        [formControl]="FILTER_FORM.controls['filter']"
        placeholder="Titre"
        class="search-field"
      />
    </div>

    <!-- Status Dropdown -->
    <div class="filter-item dropdown">
      <mat-select
        [formControl]="FILTER_FORM.controls['status']"
        placeholder="Statut"
        panelClass="filter-dropdown-panel"
      >
        <mat-option value="">Tous</mat-option>
        <mat-option *ngFor="let status of STATUS" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </div>

    <!-- Search Button -->
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="search-button"
    >
      <mat-icon>search</mat-icon>
      Rechercher
    </button>

    <!-- Reset Button -->
    <button
      mat-button
      type="button"
      class="reset-button"
      (click)="resetFilters()"
      *ngIf="hasActiveFilters()"
    >
      <mat-icon>close</mat-icon>
      RÃ©initialiser
    </button>
  </form>
</div>

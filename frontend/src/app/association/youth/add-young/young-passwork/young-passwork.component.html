<div class="container-fluid">
  <h4 class="subtitle"><strong>Fomations professionnelles PASSWORK</strong></h4>
  <ng-container *ngFor="let item of PASSWORK['controls']['trainings']['controls']; let i = index">
    <ng-container [formGroup]="PASSWORK['controls']['trainings']['controls'][i]">
      <div class="row">
        <div class="col-6">
          <h6 class="sub_subtitle">
            <strong>Formation {{ i + 1 }} : </strong>
          </h6>
        </div>
        <div class="col-6 text-end">
          <button
            type="button"
            mat-icon-button
            color="primary"
            (click)="addPassworkTraining()"
          >
            <mat-icon>add</mat-icon>
          </button>
          <button
            type="button"
            *ngIf="i != 0"
            mat-icon-button
            color="warn"
            (click)="removePassworkTraining(i)"
          >
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <app-select-input
            [formControl]="PASSWORK.controls['trainings']['controls'][i]['controls']['passwork_training']"
            [label]="'Passwork'"
            [options]="(passworks$ | async)"
            [isObservable]="true"
            [optionDisplay]="'title'"
          ></app-select-input>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <app-date-input
            [formControl]="PASSWORK.controls['trainings']['controls'][i]['controls']['start_date']"
            [label]="'Date dÃ©but'"
          ></app-date-input>
        </div>
        <div class="col-12 col-md-6">
          <app-date-input
            [formControl]="PASSWORK.controls['trainings']['controls'][i]['controls']['end_date']"
            [label]="'Date fin'"
          ></app-date-input>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-textarea-input
            [formControl]="PASSWORK.controls['trainings']['controls'][i]['controls']['comment']"
            [label]="'Commentaire'"
          ></app-textarea-input>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>

<div class="container-fluid p-4">
  <div class="row justify-content-start" *ngIf="companies$ | async as result">
    <!-- No Data State -->
    <div class="col-12" *ngIf="!result.companies || result.companies.length === 0">
      <div class="no-data-container">
        <img src="assets/noData.png" alt="No data available" class="no-data-image" />
        <p class="no-data-text">Aucune donn√©e disponible</p>
      </div>
    </div>

    <div class="col-12 col-sm-6 p-2" *ngFor="let company of result.companies">
      <mat-card class="card" matTooltip="Show details" [routerLink]="[ './',company._id]" [state]="company">
        <img src="{{company?.logo ?  endpoint + company.logo : 'assets/no_picture_available.png'}}">
        <mat-card-header>
          <mat-card-title class="card-title pointer"
            >{{ company?.name | titlecase }}
          </mat-card-title>
          <mat-card-subtitle>
            <p><mat-icon>location_on</mat-icon> {{ company?.city }}</p>
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
  <div class="pagination-container" *ngIf="(companies$ | async)?.totalCount > 0">
    <div class="pagination-info">
      Total: {{ (companies$ | async)?.totalCount }}
    </div>
    <p-paginator
      [rows]="pageSize"
      [totalRecords]="(companies$ | async)?.totalCount"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [first]="first"
      (onPageChange)="onPageChange($event)"
      [showCurrentPageReport]="false"
    ></p-paginator>
  </div>
</div>

<h1 mat-dialog-title>Supprimer Entreprise</h1>
<div mat-dialog-content>
  <h3>Êtes-vous sûr de vouloir <strong class="delete">supprimer</strong> ceci</h3>
</div>

  <button mat-stroked-button mat-dialog-close>Non</button>
  <button mat-stroked-button (click)="remove()" class="delete">Oui</button>
</div>

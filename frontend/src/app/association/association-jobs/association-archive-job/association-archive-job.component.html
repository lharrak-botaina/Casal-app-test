<h1 mat-dialog-title>Archiver Offre d'emploi</h1>
<div mat-dialog-content>
  <h3>Êtes-vous sûr de vouloir <strong class="delete">archiver</strong> cette offre d'emploi</h3>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-stroked-button mat-dialog-close>Non</button>
  <button mat-stroked-button (click)="archive()" class="delete">Oui</button>
</div>
